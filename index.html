<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>TRIPMAX</title>
	<link rel="stylesheet" href="index.css">
</head>

<body id="body">
    <div class="bg"></div>
    <div class="container">
        <button class="btn" id="begin-btn">Let's begin</button>
    </div>
	<form id="input-form" class="hidden">
		<div class="info-container">
			<div class="info-div sep">
				<p>Number of travellers</p>
				<div class="info" id="traveller">
					<img src="./Images/Group 3.svg" alt="negative sign" id="img1" onclick="decrement()">
					<input type="text" class="info-input" id="info-trav" required>
					<img src="./Images/group2.svg" alt="positive sign" id="img2" onclick="increment()">
				</div>
			</div>
			<div class="info-div">
				<p>Flying from</p>
				<div class="info" id="location">
					<input type="text" class="info-input" id="info-loc" required>
				</div>
			</div>
			<div class="info-div sep">
				<p>Flying to</p>
				<div class="info" id="destination">
					<input type="text" class="info-input" id="info-des" required>
				</div>
			</div>
			<div class="info-div">
				<p>From date</p>
				<div class="info" id="date1">
					<input type="date" class="info-input" id="info-date1" required>
				</div>
			</div>
			<div class="info-div sep">
				<p>To date</p>
				<div class="info" id="date2">
					<input type="date" class="info-input" id="info-date2" required>
				</div>
			</div>
			<div class="info-div">
				<p>Budget</p>
				<div class="info" id="budget">
					<input type="text" class="info-input" id="info-bud" placeholder="$ 5000" required>
				</div>
			</div>
			<button id="info-btn">Plan my Trip!</button>
		</div>
	</form> 
	<script>
		const firstDiv = document.querySelector(".bg")
		const secondDiv = document.querySelector(".container")
		const btn = document.getElementById('begin-btn')
		const preForm = document.getElementById('input-form')
		btn.addEventListener("click", function(event) {
			event.preventDefault()
			console.log("button clicked")
			firstDiv.classList.add("hidden")
			secondDiv.classList.add("hidden")
			preForm.classList.remove("hidden")
		})
		function increment() {
			const newTrav = document.getElementById('info-trav')
			newTrav.value++ 
		}

		function decrement() {
			const infoTrav = document.getElementById('info-trav')
			if (infoTrav.value <= 0) {
				infoTrav.value = 0
			} else {
				infoTrav.value--
			}
		}
	</script>
	<script type="module" src="index.js"></script>
</body>

</html>
